<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="row">

    <div *ngFor="let monster of monsters" class="col-2 text-center">
      <app-card-monster [monster]="monster"></app-card-monster>
    </div>
  </div>
</ion-content>
