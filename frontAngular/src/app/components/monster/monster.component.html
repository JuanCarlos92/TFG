<ion-content class="ion-padding" [fullscreen]="true">

  <!-- Buscador -->

  <div class="d-flex justify-content-center my-3">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="searchMonstersByName()"
      placeholder="Buscar monstruo por nombre"
      class="w-25">
    </ion-searchbar>
  </div>

  <!-- Controles de paginaciÃ³n -->

  <div class="d-flex justify-content-center mt-3">
    <ion-button (click)="previousPage()" [disabled]="page === 0">Anterior</ion-button>
    <ion-button (click)="nextPage()" [disabled]="page >= totalPages - 1">Siguiente</ion-button>
  </div>

  <div id="container" class="row">
    <div *ngFor="let monster of monsters" class="col-2 text-center">
      <app-card-monster [monster]="monster"></app-card-monster>
