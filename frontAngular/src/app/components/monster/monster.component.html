<ion-content class="ion-padding" [fullscreen]="true">

  <!-- Buscador -->
  <div class="d-flex justify-content-center my-3">
    <ion-searchbar 
    [(ngModel)]="searchName" 
    (ionInput)="searchMonsters()" 
    placeholder="Buscar monstruo por nombre"
      class="w-50">
    </ion-searchbar>
  </div>
  
  <!-- Controles de paginaciÃ³n -->
  <div class="d-flex justify-content-center mt-3">
    <ion-button (click)="previousPage()" [disabled]="page === 0">
      Anterior
    </ion-button>
    <ion-button (click)="nextPage()" [disabled]="page >= totalPages - 1">
      Siguiente
    </ion-button>
  </div>

  <!-- Grid de tarjetas -->
  <div class="row">
    <div *ngFor="let monster of monsters" class="col-6 col-md-4 col-lg-3 text-center my-2">
      <app-card-monster [monster]="monster"></app-card-monster>
    </div>
  </div>



</ion-content>
