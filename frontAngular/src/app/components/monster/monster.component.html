<ion-content class="ion-padding" [fullscreen]="true">

  <div *ngIf="!selectedMonster">
    <!-- Buscador -->
    <div class="d-flex justify-content-center my-3">
      <ion-searchbar 
      [(ngModel)]="searchName" 
      (ionInput)="searchMonsters($event)"
      placeholder="Buscar monstruo por nombre"
        class="w-50">
      </ion-searchbar>
    </div>
    
    <!-- Controles de paginaciÃ³n -->
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary mx-1" (click)="previousPage()" [disabled]="page === 0">
        Anterior
      </button>
      <button class="btn btn-secondary mx-1" (click)="nextPage()" [disabled]="page >= totalPages - 1">
        Siguiente
      </button>
    </div>
  
    <!-- Grid de tarjetas -->
    <div class="row">
      <div *ngFor="let monster of monsters" class="col-6 col-md-4 col-lg-3 text-center my-2">
        <app-card-monster [monster]="monster" (monsterNameSelected)="monsterNameSelected($event)"></app-card-monster>
      </div>
    </div>

  </div>


  <app-wiki-monster *ngIf="selectedMonster" [monster]="selectedMonster"></app-wiki-monster>

</ion-content>
