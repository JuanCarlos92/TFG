<ion-content class="ion-padding" [fullscreen]="true">
  <!-- Contenedor del fondo -->
  <div class="background-container">
    <img src="assets/images/backgrounds/background.jpg" alt="Monster Hunter Background">
  </div>

  <div *ngIf="!selectedRecoleccion">
    <!-- Buscador -->
    <div class="d-flex justify-content-center my-3">
      <ion-searchbar [(ngModel)]="searchName" (ionInput)="searchRecolecciones($event)"
        placeholder="Buscar objeto de recolección" class="w-50">
      </ion-searchbar>
    </div>

    <!-- Controles de paginación -->
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary mx-1" (click)="previousPage()" [disabled]="page === 0">
        Anterior
      </button>
      <button class="btn btn-secondary mx-1" (click)="nextPage()" [disabled]="page >= totalPages - 1">
        Siguiente
      </button>
    </div>

    <!-- Grid de tarjetas -->
    <div class="row">
      <div *ngFor="let recoleccion of recolecciones" class="col-6 col-md-4 col-lg-3 text-center my-2">
        <app-card-recoleccion [recoleccion]="recoleccion" (recoleccionNameSelected)="recoleccionNameSelected($event)"></app-card-recoleccion>
      </div>
    </div>

  </div>

  <app-wiki-recoleccion *ngIf="selectedRecoleccion" [recoleccion]="selectedRecoleccion"></app-wiki-recoleccion>

</ion-content>
