<ion-content class="ion-padding" [fullscreen]="true">

  <div *ngIf="!selectedKinsect">
    <!-- Buscador -->
    <div class="d-flex justify-content-center my-3">
      <ion-searchbar [(ngModel)]="searchName" (ionInput)="searchKinsects($event)"
        placeholder="Buscar kinsecto por nombre" class="w-50">
      </ion-searchbar>
    </div>

    <!-- Controles de paginaciÃ³n -->
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary mx-1" (click)="previousPage()" [disabled]="page === 0">
        Anterior
      </button>
      <button class="btn btn-secondary mx-1" (click)="nextPage()" [disabled]="page >= totalPages - 1">
        Siguiente
      </button>
    </div>

    <!-- Grid de tarjetas -->
    <div class="row">
      <div *ngFor="let kinsect of kinsects" class="col-6 col-md-4 col-lg-3 text-center my-2">
        <app-card-kinsect [kinsect]="kinsect" (kinsectNameSelected)="kinsectNameSelected($event)"></app-card-kinsect>
      </div>
    </div>

  </div>

  <app-wiki-kinsect *ngIf="selectedKinsect" [kinsect]="selectedKinsect"></app-wiki-kinsect>

</ion-content>
