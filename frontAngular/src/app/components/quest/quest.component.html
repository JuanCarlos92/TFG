<ion-content class="ion-padding" [fullscreen]="true">

  <div *ngIf="questsListBase.length > 0 && !mostrarWiki" class="container mt-4">
    <div class="d-flex justify-content-center mb-3">
      <button *ngFor="let category of ['LR', 'HR', 'MR']" class="btn btn-secondary mx-1 custom-btn"
        (click)="filterByRango(category)">
        Rango {{ category }}
      </button>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button *ngFor="let s of [1,2,3,4,5,6,7,8,9]" class="btn btn-secondary mx-1 custom-btn"
        (click)="filterByStars(s)">
        Rareza {{ s }}
      </button>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-danger custom-btn" (click)="resetFilters()">
        Eliminar Filtros
      </button>
    </div>

    <h2 class="text-center">Misiones</h2>
    <div *ngIf="filteredQuests.length === 0">
      <p class="alert alert-warning text-center display-6 font-weight-bold">No hay misiones con los filtros aplicados.</p>
    </div>
    
    <table *ngIf="filteredQuests.length > 0" class="table table-bordered table-striped">
      
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoria</th>
          <th>Rango</th>
          <th>Estrellas</th>
          <th>Tipo de la mision</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of filteredQuests">
          <td>
            <a (click)="displayWiki(v)" style="text-decoration: none; color: inherit;">
              {{ v?.nombre }}
            </a>
          </td>
          <td>{{ v?.categoria }}</td>
          <td>{{ v?.rango }}</td>
          <td>{{ v?.estrellas }}</td>
          <td>{{ v?.misionTipo }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="mostrarWiki">
    <app-wiki-quest [quest]="questWiki" (closeWiki)="closeWiki()"></app-wiki-quest>
  </div>

</ion-content>
