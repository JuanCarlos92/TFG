<div class="container mt-4" style="background-color: white; padding: 20px; border-radius: 8px;">
  <div class="container mt-4 text-center">
    <button class="btn btn-secondary mx-1" (click)="reloadPage()">Volver a Monstruos de la comunidad</button>
  </div>
  <!-- Información General -->
  <div *ngIf="infoMonster" class="container mt-4">
    <table class="table table-bordered mx-auto shadow-sm" style="width: 80%; text-align: left;">
      <!-- Fila 1: Imagen + Nombre -->
      <tr>
        <td colspan="2" class="text-center" style="border: 1px solid #ddd; padding: 15px;">
          <img [src]="infoMonster?.img" width="300" style="border-radius: 8px;" (error)="handleImageError($event)">
          <h1 class="text-black" style="margin-top: 10px; color: #333; " >{{ infoMonster?.nombre }}</h1>
        </td>
      </tr>
      <!-- Fila 2: Usuario -->
      <tr>
        <td class="text-black">Usuario:</td>
        <td class="text-black" style="border: 1px solid #ddd; padding: 15px;">{{ infoMonster?.usuarioId }}</td>
      </tr>
      <!-- Fila 3: Tamaño -->
      <tr>
        <td class="text-black">Tamaño:</td>
        <td class="text-black" style="border: 1px solid #ddd; padding: 15px;">{{ infoMonster?.size }}</td>
      </tr>
      <!-- Fila 4: Fecha Creacion -->
      <tr>
        <td class="text-black">Fecha Creación:</td>
        <td class="text-black" style="border: 1px solid #ddd; padding: 15px;">{{ infoMonster?.usuarioId }}</td>
      </tr>
    </table>
  </div>

  <!-- Descripcion -->
  <div id="trampas" *ngIf="infoMonster" class="container mt-4">
    <h2 class="text-black" style="text-align: center;">Descripción</h2>
    <table class="table table-bordered mx-auto shadow-sm"
      style="width: 80%; background-color: #f9f9f9; text-align: left;">
      <tr>
        <td class="text-black" style="border: 1px solid #ddd; padding: 15px;">{{ infoMonster?.descripcion }}</td>
      </tr>
    </table>
  </div>
</div>

<!-- Botones para eliminar y actualizar -->
<div class="container mt-4 text-center" *ngIf="currentUser === infoMonster?.usuarioId">
  <button class="btn btn-danger mx-2" (click)="deleteMonster()">Eliminar Monstruo</button>
  <button class="btn btn-primary mx-2" (click)="goUpdate()">Actualizar Monstruo</button>
</div>
